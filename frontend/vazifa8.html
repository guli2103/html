{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'static8/style.css' %}">
    <title>Changing Face Rating with JavaSript | Crimson</title>
</head>
<body>
    
    <form class="fr" action="">
        <label class="fr__label" for="face-rating">How was your experience?</label>
        <div class="fr__face" role="img" aria-label="Straight face">
            <div class="fr__face-right-eye" data-right></div>
            <div class="fr__face-left-eye" data-left></div>
            <div class="fr__face-mouth-lower" data-mouth-lower></div>
            <div class="fr__face-mouth-upper" data-mouth-upper></div>
        </div>
        <input class="fr__input" id="face-rating" type="range" value="2.5" min="0" max="5" step="0.1">
    </form>


    <!-- Begin tt-Search 
									===================== -->
									<div class="tt-search">
										<div class="tt-search-close cursor-close">
											<div class="bg-noise"></div>
										</div>
										<div class="tt-search-inner">
											<h1 class="tt-search-title tt-search-appear">Qidirish</h1>

											<!-- Begin form (Note: for design purposes only!)
											================ 
											* Use class "tt-form-filled" or "tt-form-minimal" to change form style.
											* Use class "tt-form-sm" or "tt-form-lg" to change form size (no class = default size).
											-->
											<form class="tt-search-form tt-search-appear tt-form-minimal tt-form-lg">
												<div class="tt-form-btn-inside">
													<input class="tt-form-control" type="text" name="q" id="search" placeholder="Kerakli ma'lumotni yozing..." required>
													<button type="submit"><i class="fas fa-search"></i></button>
												</div>
											</form>
											 <!-- End form -->
											
										</div> <!-- /.tt-search-inner -->
<!-- 
										<div class="tt-search-ghost tt-search-appear">SUSYS</div>
										<div class="tt-search-close-btn hide-cursor" title="Close"><i class="fas fa-times"></i></div> -->
									</div>
									<!-- End tt-Search -->

									<input type="button" value="Ortga qaytish" onclick="ortgaQaytish()" >
									<script>
										function ortgaQaytish(){
											window.history.back()
										}
									</script>

    <script src="{% static 'static8/main.js' %}"></script>
</body>
</html>
